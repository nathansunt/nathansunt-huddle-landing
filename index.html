<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/2b729a7e1b.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: lightblue; }
  </style>
</head>
<body>
  <img class="logo" src="images/logo.svg">
  <main>
    <div class="picture-container">
      <img class="picture" src="images/illustration-mockups.svg">
    </div>
    <div class="main-content">
      <h1 class="comment">
        Build The Community Your Fans Will Love
      </h1>
      <h2 class="description">
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion. 
      </h2>
      <button class="button">
        Register
      </button>
    </div>
  </main>
  <footer>
    <div class="icon-container">
      <i class="fa-brands fa-facebook-f"></i>
      <i class="fa-brands fa-twitter"></i>
      <i class="fa-brands fa-instagram"></i>
    </div>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Nate Sunthonthip</a>.
    </p>
  </footer>
</body>
</html>
